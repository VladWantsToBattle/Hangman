<!DOCTYPE html>
<html>

<head>
	<title>HangMan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="icon" href="hangman.ico">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center mt-5">
				<h1 class="display-4 text-monospace">
					<span class="badge badge-pill bg-info"><img src="hangman.ico" alt="Hangman Icon" /></span>
					Hangman
				</h1>

				<div id="divWord" class="display-4"></div>
				<p style="font-size: 2em;">Available Guess : <span id="pavail"></span></p>
				
				<button class="btn btn-danger btn-lg" onclick="startGame()">Reset</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
